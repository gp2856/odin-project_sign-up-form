<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="content">
            <div class="sidebar">Some placeholder text</div>
            <div class="main-content">
                <div class="about">This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.</div>
                <div class="form-container">
                    <div class="form-header">Let's do this!</div>
                    <form id="user-form" action="/submit" method="post">
                            <div class="form-row">
                                    <div class="form-group">
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name" name="first-name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name" id="last-name" name="last-name" >Last Name</label>
                                        <input type="text" id="last-name" name="last-name" required>
                                    </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" id="phone-number" name="phone-number" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                </div>
                            </div>
                </form>
        <div class="register">
            <button type="submit" form="user-form">Create Account</button>
        </div>
        </div>
        </div>
    </div>
   </div>
</body>
</html>

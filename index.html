<body>
   <div class="form">
        <form id="user-form" action="/submit" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name" id="last-name" name="last-name" >Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" requried>
        </form>
   </div> 
   <div class="register">
        <button type="submit" form="user-form">Create Account</button>
    </div>
   </div>
</body>
</html>
